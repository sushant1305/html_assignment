<html>
<head>
	<link rel="stylesheet" href="form.css">
</head>
<body>
<header>
	
</header>
<div class="form">
<form action="/submit-form" method="post">
	<fieldset>
	  <h1>Test JavaScript Form Validation</h1>
	  <label for="Name">Name*</label>
	  <input type="text" id="name" name="name" required><br>
	  
	  <label for="Address">Address</label>
	  <input type="text" id="address" name="address"><br>
	  
	  <label for="zipcode">Zip Code*</label>
	  <input type="text" id="zipcode" name="zipcode" required><br>
	  
	  <label for="country">Country*</label> 
	  <div class="dropdown">	
	  	<select id="groups" name="groups" >
		  <option>Australia</option>
		  <option selected>India</option>
		  <option>USA</option>
	  	</select><br>
	  </div>

	  
	  <label for="gender">Gender*</label>
	  <input type="radio" name="gender" value="m" required> Male
	  <input type="radio" name="gender" value="f"> Female <br>

	  <label for="preferences">Gender*</label>
	  <input type="checkbox" name="preferences" value="red"> Red
	  <input type="checkbox" name="preferences" value="green"> Green
	  <input type="checkbox" name="preferences" value="blue"> Blue <br>

	  <label for="phone">Phone*</label>
	  <input type="text" id="phone" name="phone"><br>

	  <label for="email">Email*</label>
	  <input type="text" id="email" name="email"><br>

	  <label for="password">password (6-8 characters)*</label>
	  <input type="password" id="password" name="password" required pattern=".{6,}"><br>
	  
	  <label for="verifypassword">Verify password*</label>
	  <input type="password" id="password" name="password" required pattern=".{6,}"><br>
	</fieldset>
</div>
	
	

</body>

</html>
